<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa zalivanja stabala - Blok 30</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="custom-controls">
        <h2>Filter zalivanja stabala</h2>

        <div class="filter-row">
            <div class="filter-group">
                <label for="watering-min">Min. zalivanja (7 dana):</label>
                <input type="number" id="watering-min" value="0" min="0" onchange="updateFilter()">
            </div>

            <div class="filter-group">
                <label for="total-watering-min">Min. ukupno zalivanja:</label>
                <input type="number" id="total-watering-min" value="0" min="0" onchange="updateFilter()">
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label for="status-filter">Stanje:</label>
                <select id="status-filter" onchange="updateFilter()">
                    <option value="all">Sve</option>
                    <option value="Ok">Ok</option>
                    <option value="Suvo">Suvo</option>
                    <option value="Izvadjeno">Izvađeno</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="favorite-min">Min. omiljenih:</label>
                <input type="number" id="favorite-min" value="0" min="0" onchange="updateFilter()">
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label for="days-since-watering">Poslednje zalivanje:</label>
                <select id="days-since-watering" onchange="updateFilter()">
                    <option value="all">Sve</option>
                    <optgroup label="Zalivano nedavno (do X dana)">
                        <option value="max:0">Danas</option>
                        <option value="max:1">Do 1 dan</option>
                        <option value="max:3">Do 3 dana</option>
                        <option value="max:7">Do 7 dana</option>
                        <option value="max:14">Do 14 dana</option>
                        <option value="max:30">Do 30 dana</option>
                    </optgroup>
                    <optgroup label="Nije zalivano duže od (više od X dana)">
                        <option value="min:3">Više od 3 dana</option>
                        <option value="min:7">Više od 7 dana</option>
                        <option value="min:14">Više od 14 dana</option>
                        <option value="min:30">Više od 30 dana</option>
                    </optgroup>
                </select>
            </div>

            <div class="filter-group">
                <button id="reset-filters" onclick="resetFilters()">Resetuj filtere</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <span id="visible-count">0</span> / <span id="total-count">0</span> stabala
        </div>
    </div>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
